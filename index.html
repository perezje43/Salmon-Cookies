<!DOCTYPE html>
<html>
  <head>
  <title>Salmon Cookies</title>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/codefellows/seattle-201d4/master/class-06-dom-objects-modeling/assets/salmon.png" />
    <form id="new-store">
      <fieldset>
        <legend>Create new store here</legend>
        <label for="store-name">New Store:</label>
        <input name="store-name" type="text">
        <label for="minimum-customers">Minimum Customers:</label>
        <input name="minimum-customers" type="text">
        <label for="maximum-customers">Maximum Customers: </label>
        <input name="maximum-customers" type="text">
        <label for="average-cookies">Average Cookies: </label>
        <input name="average-cookies" type="text">
        </ul>
      </fieldset>
    </form>
    <table>
      <thead>
        <tr id="firstRow">
          <th></th>
        </tr>
      </thead>
      <tbody id="bodyRow">
      </tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
